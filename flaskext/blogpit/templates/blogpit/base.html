{% extends "blogpit_base.html" %}

{% block blogpit_menu %}
{% if blogpit_menu %}
	<ul id="blogpit_menu">
	{% for section in blogpit_menu %}
		<li>
		{% if blogpit_path.startswith( section ) %}
		<a class="blogpit_menu_current"
		{% else %}
		<a
		{% endif %}
		 href="{{ url_for('.blogpit_content', path=section) }}">{{ section }}</a></li>
	{% endfor %}
	</ul>
{% endif %}
{% endblock %}


{% block blogpit_content %}
{% endblock %}
